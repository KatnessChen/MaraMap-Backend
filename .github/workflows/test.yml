name: Test

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Run e2e tests
        run: pnpm test:e2e

      - name: Check coverage (with report)
        run: pnpm test:cov

      - name: Publish unit test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: test-results/unit/junit.xml
          reporter: jest-junit
          fail-on-error: true

      - name: Publish e2e test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Tests
          path: test-results/e2e/junit.xml
          reporter: jest-junit
          fail-on-error: true

      - name: Upload HTML test report (unit)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report
          path: test-report/unit/
          retention-days: 14

      - name: Upload HTML test report (e2e)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-report
          path: test-report/e2e/
          retention-days: 14

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14
