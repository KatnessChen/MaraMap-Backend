name: Deploy to Cloud Run

on:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches:
      - develop  # Deploy to dev (Montreal)
      - main     # Deploy to production (Taiwan)

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      REGION: ${{ github.event.workflow_run.head_branch == 'main' && 'asia-east1' || 'northamerica-northeast1' }}
      SERVICE_NAME: ${{ github.event.workflow_run.head_branch == 'main' && 'maramap-backend-prod' || 'maramap-backend-dev' }}
      SUPABASE_URL: ${{ github.event.workflow_run.head_branch == 'main' && 'SUPABASE_URL_PROD' || 'SUPABASE_URL_DEV' }}
      SUPABASE_KEY: ${{ github.event.workflow_run.head_branch == 'main' && 'SUPABASE_KEY_PROD' || 'SUPABASE_KEY_DEV' }}
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'github-actions-deploy@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/maramap-backend/maramap-backend:${{ github.event.workflow_run.head_sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build.outputs.image }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets="SUPABASE_URL=${{ env.SUPABASE_URL }}:latest,SUPABASE_SERVICE_ROLE_KEY=${{ env.SUPABASE_KEY }}:latest"
