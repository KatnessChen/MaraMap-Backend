name: Deploy to Cloud Run

on:
  push:
    branches:
      - develop  # Deploy to dev (Toronto)
      - main     # Deploy to production (Taiwan)

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REGION: ${{ github.ref == 'refs/heads/main' && 'asia-east1' || 'northamerica-northeast2' }}
      SERVICE_NAME: ${{ github.ref == 'refs/heads/main' && 'social-media-backend-prod' || 'social-media-backend-dev' }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/social-media-backend/social-media-backend:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
